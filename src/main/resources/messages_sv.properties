sp.msg.success-intro = Ditt eID fungerar för legitimering.
sp.msg.success-intro2 = Nedan kan du se den information vi tog emot från legitimeringstjänsten.
sp.msg.success-sign-intro = Ditt eID fungerar för underskrift.
sp.msg.success-sign-intro2 = Följande information om din identitet togs emot från legitimeringstjänsten \
  i samband med underskriften:
sp.msg.attr-heading = Attribut om dig och din legitimering
sp.msg.more-attributes = Fler attribut >>>

sp.msg.cancel = Du avbröt legitimeringen.

sp.msg.authn-eidas-test = Denna legitimering var en eIDAS test-legitimering.
sp.msg.authn-eidas-test.desc = Notera: Identitetsintygen som ställdes ut är för en testperson och kan inte \
  användas till annat än test att eIDAS-kommunikationen fungerar. 

sp.msg.next-sign = Klicka nedan för att använda ditt eID för att skriva under ett testmeddelande.

