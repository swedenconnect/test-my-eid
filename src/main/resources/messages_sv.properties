#
# Message properties for the Test SP
#
sp.msg.title = Testa mitt eID
sp.msg.heading = Testa mitt eID
sp.msg.copyright = Copyright \u00A9 Tjänsten levereras av Sweden Connect

sp.msg.nojs = Din webbläsare har inte JavaScript påslaget. Därför måste du klicka \
  "Fortsätt" för att fortsätta legitimeringen.
  
sp.msg.intro.1 = Med den här tjänsten kan du testa om ditt eID kan användas för att \
  logga in till, och skriva under hos, svenska e-tjänster.
sp.msg.intro.2 = Starta din legitimering genom att välja ditt eID i listan nedan. Om du väljer \
  "Utländskt eID" kommer du till den svenska eIDAS-noden. Där väljer du det land som du har fått \
  ditt eID från.
sp.msg.intro.3 = Om legitimeringen lyckas styrs du tillbaka till denna tjänst där information om din legitimering visas.

# HoK
sp.msg.hok-or-plain.1 = Legitimeringstjänsten du har valt stödjer både den vanliga "WebSSO-profilen" och \
  profilen "Holder-of-key" med utökad säkerhet.
sp.msg.hok-or-plain.2 = Om du väljer "Holder-of-key" så kommer du uppmanas att presentera ett digitalt \
  certifikat i samband med legitimeringen. I dessa fall måste du inneha ett certifikat som accepteras av \
  legitimeringstjänsten. I annat fall kommer legitimeringen att misslyckas.
sp.msg.no-hok = Denna tjänst stödjer inte SAML Holder-of-key WebSSO-profilen

# Buttons
sp.msg.authn-button = Testa mitt eID
sp.msg.continue-button = Fortsätt
sp.msg.tryagain-button = Försök igen
sp.msg.websso-button = Fortsätt utan Holder-of-key
sp.msg.hok-button = Använd Holder-of-key
sp.msg.back = Tillbaka

