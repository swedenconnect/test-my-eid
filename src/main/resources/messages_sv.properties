sp.msg.saml-error-code-with-message = Legitimeringstjänsten rapporterade felkoden "{0}" med meddelandet "{1}".
sp.msg.saml-error-heading = Legitimeringen misslyckades
sp.msg.saml-error-intro = Vi tog emot ett fel från legitimeringstjänsten där du legitimerade dig.
sp.msg.saml-error-only-message = Legitimeringstjänsten rapporterade felmeddelandet: "{0}".


#
# Attributes
#
sp.msg.attr.personal-id-number.name = Personnummer
sp.msg.attr.personal-id-number.eidas.name = Personnummer
sp.msg.attr.personal-id-number.eidas.desc = Ett svenskt person- eller samordningsnummer. I samband med eIDAS-legitimering har \
  ditt eIDAS-ID (se nedan) kopplats med ditt svenska person- eller samordningsnummer via en ID-kopplingstjänst. De flesta \
  svenska e-tjänsterna kräver att din legitimering kan uppvisa ett svenskt personnummer för att kunna \
  erbjuda inloggning med eIDAS. Se vidare "Personnummerkoppling"-attributet kring information om hur kopplingen utfördes.

sp.msg.attr.prid.name = ID
sp.msg.attr.prid.eidas.desc = En unik identifierare for dig som person och används av svenska e-tjänster som din \
  personliga identitet. Det består av en landskod för det land där du legitimerade dig följt av en unik identifierare för \
  dig (som t.ex. ett personnummer).

sp.msg.attr.org-affiliation.name = Organisationsidentitet
sp.msg.attr.org-affiliation.desc = Attributet innehåller en unik identifierare inom den givna organisationen (som identifieras med \
  ett svenskt organisationsnummer). Identifieraren och organisationsnumret separeras med ett @-tecken.
  
sp.msg.attr.given-name.name = Förnamn

sp.msg.attr.surname.name = Efternamn

sp.msg.attr.date-of-birth.name = Födelsedatum

sp.msg.attr.display-name.name = Fullständigt namn

sp.msg.attr.c.name = Landskod
sp.msg.attr.c.eidas.name = Landskod
sp.msg.attr.c.eidas.desc = Landskoden för det land i vilken användaren legitimerades.

sp.msg.attr.birth-name.name = Efternamn vid födseln
sp.msg.attr.birth-name.eidas.desc = Efternamn vid födseln. Vissa länder inkluderar denna information till din legitimering.

sp.msg.attr.place-of-birth.name = Födelseort

sp.msg.attr.gender.name = Kön
sp.msg.attr.gender.desc = M för man, F för kvinna och U för "ej angivet".
sp.msg.attr.gender.eidas.desc = M för man, F för kvinna och U för "ej angivet".

sp.msg.attr.eidas-id.name = eIDAS-identifierare
sp.msg.attr.eidas-id.eidas.desc = eIDAS-identifieraren är den unika identifierare som tilldelats dig av den utländska \
  legitimeringstjänsten. Den består av landskoden för det land där du legitimerade dig följt av landskoden för \
    Sverige och avslutas med en unik identifierare för (som t.ex. ett personnummer). 

sp.msg.attr.prid-persistence.name = Persistens av ID
sp.msg.attr.prid-persistence.eidas.desc = En klassning av ett ID görs utifrån hur "persistent" över tid ett sådant ID \
  är. Det beror på vilket land som tilldelat ID:t. I vissa länder har en person ett och samma ID under hela livstiden, till \
  exempel de nordiska länderna där konceptet med personnummer används. I andra länder kan du tilldelas ett nytt ID för \
  varje eID du skaffar. Peristensnivåerna är A (ändras aldrig), B (kan ändras, men sällan) och C (ändras ganska ofta).

sp.msg.attr.transaction-identifier.name = Transaktions-ID
sp.msg.attr.transaction-identifier.desc = En identifierare som representerar själva autentiseringen hos den tjänst, eller \
  server, som användas av legitimeringstjänsten för att legitimera en användare. Med hjälp av detta ID kan ytterligare \
  information om en legitimering spåras.
sp.msg.attr.transaction-identifier.eidas.desc = En unik identifierare för det identitetsintyg som togs emot från den utländska \
  legitimeringstjänsten. Detta intyg innehåller all information som visas på denna sida. Med detta ID kan ytterligare information \
  om en legitimering efterfrågas från det land där legitimeringen utfördes.

sp.msg.attr.personal-id-number-binding.name = Personnummerkoppling
sp.msg.attr.personal-id-number-binding.eidas.desc = Om en koppling från ditt ID till ett svenskt person- eller \
samordningsnummer gjordes under legitimeringsfasen innehåller detta attribut en identifierare som anger om hur \
denna koppling utfördes.

sp.msg.attr.sign-message-digest.name = Hashsumma av signeringsmeddelande
sp.msg.attr.sign-message-digest.desc = Genom att ställa ut detta attribut intygar legitimeringstjänsten att \
  signeringsmeddelandet som skickades från förlitande part i samband med legitimering för underskrift visades för, och \
  accepterades av, användaren.

sp.msg.attr.email.name = E-postadress
sp.msg.attr.email.desc = Notera: Attributet för e-postadress är inte styrkt enligt den tillitsnivå som \
  utfärdande legitimeringstjänst är godkänd enligt. Det levererades eftersom 'Testa mitt eID' explicit begärde \
  denna information.

sp.msg.attr.mobile.name = Mobiltelefonnummer
sp.msg.attr.mobile.desc = Notera: Attributet för mobiltelefonnummer inte styrkt enligt den tillitsnivå som \
  utfärdande legitimeringstjänst är godkänd enligt. Det levererades eftersom 'Testa mitt eID' explicit begärde \
  denna information. 

sp.msg.attr.orgid.name = Organisationsnummer
sp.msg.attr.orgid.desc = Svenskt organisationsnummer

sp.msg.attr.organization.name = Organisation

#
# LoA
#
sp.msg.authn-according-loa2 = Din legitimering utfördes enligt tillitsnivå 2.
sp.msg.authn-according-loa2-nonresident = Din legitimering utfördes enligt tillitsnivå 2, med skillnaden att den \
  identifierade användaren (du) inte är bosatt i Sverige och inte innehar ett personnummer eller samordningsnummer.
sp.msg.authn-according-loa2-uncertified = Legitimeringstjänsten anger att legitimeringsmetoden som användes \
  motsvarar tillitsnivå 2. Legitimeringstjänsten är inte godkänd att leverera identitetsintyg enligt den, av Myndigheten \
  för digital förvaltning, definierade tillitsnivån 2. Därför innehåller identitetsintyget som mottogs i samband med din \
  legitimering en självdeklarerad legitimeringsstyrka.

sp.msg.authn-according-loa3 = Din legitimering utfördes enligt tillitsnivå 3.
sp.msg.authn-according-loa3-nonresident = Din legitimering utfördes enligt tillitsnivå 3, med skillnaden att den \
  identifierade användaren (du) inte är bosatt i Sverige och inte innehar ett personnummer eller samordningsnummer.
sp.msg.authn-according-loa3-uncertified = Legitimeringstjänsten anger att legitimeringsmetoden som användes motsvarar \
  tillitsnivå 3. Legitimeringstjänsten är inte godkänd att leverera identitetsintyg enligt den, av Myndigheten för \
  digital förvaltning, definierade tillitsnivån 3. Därför innehåller identitetsintyget som mottogs i samband med din \
  legitimering en självdeklarerad legitimeringsstyrka.

sp.msg.authn-according-loa4 = Din legitimering utfördes enligt tillitsnivå 4
sp.msg.authn-according-loa4-nonresident = Din legitimering utfördes enligt tillitsnivå 4, med skillnaden att den \
  identifierade användaren (du) inte är bosatt i Sverige och inte innehar ett personnummer eller samordningsnummer.

sp.msg.authn-according-loa-high = Din legitimering utfördes enligt eIDAS tillitsnivå "hög".
sp.msg.authn-according-loa-substantial = Din legitimering utfördes enligt eIDAS tillitsnivå "väsentlig" (substantial).
sp.msg.authn-according-loa-low = Din legitimering utfördes enligt eIDAS tillitsnivå "låg".

sp.msg.authn-according-loa.desc = Myndigheten för digital förvaltning (Digg) definierar tre tillitsnivåer för \
  legitimering, 2, 3 och 4. En tillitsnivå talar om enligt vilken styrka en legitimering utförs, där 4 är den säkraste \
  nivån. För att en legitimeringstjänst ska få inkludera en given tillitsnivå i ett identitetsintyg måste tjänsten \
  (och eID-utfärdaren) vara godkänd av Digg för denna nivå.

sp.msg.authn-according-loa-eidas.desc = Legitimering inom det europeiska eID-samarbetet är indelad i tre olika \
  "tillitsnivåer" baserat på hur säker en legitimeringsmetod är, där "låg" är den lägsta nivån, följd av \
  "väsentlig" och slutligen "hög" för högsta säkerhet.

sp.msg.authn-according-non-notified = Legitimeringstjänsten hos vilken du legitimerade dig är kanske inte är notifierad \
  enligt eIDAS process för godkännande av eID-leverantörer. En "notifierad legitimeringstjänst" är en \
  legitimeringstjänst som har granskats och godkänts av andra medlemsländer under överinseende av EU-kommissionen. Också \
  legitimeringstjänster som inte är granskade och godkända kan leverera identitetsintyg inom eIDAS-federationen. Vi mottog \
  ingen specific information som anger om din legitimering utfördes av en notifierad legitimeringstjänst.

sp.msg.authn-according-notified = Legitimeringstjänsten hos vilken du legitimerade dig är notifierad enligt eIDAS process \
  för godkännande av eID-leverantörer. Detta innebär att legitimeringstjänsten har granskats och godkänts av andra \
  medlemsländer under överinseende av EU-kommissionen.

sp.msg.authn-according-uncertified-eidas = eIDAS-intyget levererades av en mellanliggande legitimeringstjänst (proxy). \
  Digg tar inget ansvar för intyget då det har behandlats av en tredje part.

#
# Help texts
#
sp.msg.help1.title = Vad är eIDAS?
sp.msg.help1.text1a = Du kan läsa mer om vad eIDAS är på 
sp.msg.help1.text1b = och på
sp.msg.help1.text1c = EU-kommissionens webbplats om eID och eIDAS

sp.msg.help2.title = Mitt eID fungerar här, men inte hos tjänsten jag försöker nå!
sp.msg.help2.text1 = Om du lyckades legitimera dig till denna tjänst, men ändå inte ges tillträde \
  till den svenska e-tjänsten där du försöker använda ditt eID kan det bero på några olika saker:
sp.msg.help2.text2 = Många svenska e-tjänster kräver att ett identitetsintyg (som utfärdas i \
  samband med en legitimering) uppvisar ett svenskt personnummer. Om du inte har ett svenskt personnummer, \
  eller om det inte finns en koppling mellan ditt eIDAS ID (som visas ovan) till ditt svenska person- eller \
  samordningsnummer kan det vara så att vissa svenska e-tjänster inte kan erbjuda den tjänst du försöker nå.
sp.msg.help2.text3 = Tre olika tillitsvivåer definieras inom eIDAS-samarbetet; "låg", "väsentlig" och "hög". \
  Om din legitimering utförs enligt en lägre nivå än vad e-tjänsten kräver så kommer du inte att beviljas åtkomst \
  till den efterfrågade tjänsten.

