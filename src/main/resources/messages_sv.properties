sp.msg.help1.title                                = Vad \u00E4r eIDAS?
sp.msg.help2.text1                                = Om du lyckades legitimera \
    dig till denna tj\u00E4nst, men \u00E4nd\u00E5 inte ges tilltr\u00E4de \
    till den svenska e-tj\u00E4nsten d\u00E4r du f\u00F6rs\u00F6ker \
    anv\u00E4nda ditt eID kan det bero p\u00E5 n\u00E5gra olika saker:
sp.msg.help2.text2                                = M\u00E5nga svenska \
    e-tj\u00E4nster kr\u00E4ver att ett identitetsintyg (som utf\u00E4rdas i \
    samband med en legitimering) uppvisar ett svenskt personnummer. Om du inte \
    har ett svenskt personnummer, eller om det inte finns en koppling mellan \
    ditt eIDAS ID (som visas ovan) till ditt svenska person- eller \
    samordningsnummer kan det vara s\u00E5 att vissa svenska e-tj\u00E4nster \
    inte kan erbjuda den tj\u00E4nst du f\u00F6rs\u00F6ker n\u00E5.
sp.msg.help2.text3                                = Tre olika \
    tillitsviv\u00E5er definieras inom eIDAS-samarbetet; "l\u00E5g", \
    "v\u00E4sentlig" och "h\u00F6g". Om din legitimering utf\u00F6rs enligt en \
    l\u00E4gre niv\u00E5 \u00E4n vad e-tj\u00E4nsten kr\u00E4ver s\u00E5 \
    kommer du inte att beviljas \u00E5tkomst till den efterfr\u00E5gade \
    tj\u00E4nsten.
sp.msg.help2.title                                = Mitt eID fungerar \
    h\u00E4r, men inte hos tj\u00E4nsten jag f\u00F6rs\u00F6ker n\u00E5!
